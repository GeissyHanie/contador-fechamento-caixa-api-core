openapi: 3.0.0
info:
  title: Cash Control API
  version: 1.0.0
  description: API for managing cash counting and control with user authentication.
servers:
  - url: http://localhost:3000
paths:
  /api/auth/register:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        '201':
          description: User registered successfully
        '400':
          description: Invalid input

  /api/auth/login:
    post:
      summary: Login a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: User logged in successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        '401':
          description: Invalid credentials

  /api/cash/count:
    post:
      summary: Count cash
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: number
      responses:
        '200':
          description: Cash counted successfully
        '403':
          description: Unauthorized

  /api/cash/result:
    get:
      summary: Get cash count result
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Cash count result retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: number
        '403':
          description: Unauthorized

  /api/review:
    put:
      summary: Review and update cash count
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                newTotal:
                  type: number
      responses:
        '200':
          description: Cash count updated successfully
        '403':
          description: Unauthorized

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Error:
      type: object
      properties:
        message:
          type: string
        code:
          type: integer